					<!--form start-->

					<form class="form-horizontal" action="createrepo" method="post">
						<fieldset>
						<div class="form-group">
							<label for="title" class="col-sm-2 control-label">Title</label>
							<div class="col-sm-10">
								<input type="text" name="title" class="form-control" id="title" placeholder="Repository Title">
							</div>
						</div>
						<div class="form-group">
						<label for="selectoptions" class="col-md-2 control-label">Select Repository Type<span class="caret"></span></label>
						
						<div class="col-md-10">
							<select name="repoType" id="selectoptions" class="form-control">
								
								<option>Food Products</option>
								<option>Clothing</option>
								<option>Pharmaceuticals</option>
							</select>
							
						</div>
					</div>
						<div class="form-group">
					      <label for="capacity" class="col-md-2 control-label">Capacity</label>
							<div class="col-sm-10">
								<input class="form-control" id="capacity" min="1" name="capacity" type="number">
								 <p class="help-block">Total Capacity of the Repository.</p>
							</div>
 						</div>
 						
 						<div class="form-group">
					      <label for="available" class="col-md-2 control-label">Available Products</label>
					      
							<div class="col-sm-10">
								<input class="form-control" id="available" min="0" name="available" type="number">
								<p class="help-block">Products stored currently. Cannot exceed total capacity.</p>
							</div>
 						</div>
 						
						<div class="form-group">
							<div class="col-sm-offset-2 col-md-10">
								<button type="submit" class="btn btn-primary">Save</button>
								<button type="reset" class="btn btn-default">Reset</button>
							</div>
						</div>
					</fieldset>
					</form>
					<!--form end-->
